<!-- Full Page Intro -->

<div class="full-page-intro" [style.backgroundColor]="black">

  <div class="my-view container">
    <div class="container">
      <!-- Heading -->
      <div class="card mb-4 wow fadeIn">
        <!--Card content-->
        <div class="card-body d-sm-flex justify-content-between">
          <h4 class="mb-2 mb-sm-0 pt-1">Welcome to Room {{room}}</h4>
          <button type="button" *ngIf="!sessionStatus" class="btn btn-primary" (click)="startSession()">
            <i class="fa fa-tv mr-3"></i>Start Session</button>
          <button type="button" *ngIf="sessionStatus" class="btn btn-primary" (click)="stopSession()">
            <i class="fa fa-stop mr-3"></i>Stop Session</button>
        </div>
      </div>
      <!-- Heading -->

      <div class="row">
          <div class="col-xs-12">
            <video #record class="video" id="record"></video>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button md-raised-button color="primary" (click)="startRecording()"> Record </button>
            <button md-raised-button color="primary"(click) ="stopRecording()"> Stop</button>
            <button md-raised-button color="primary" (click)="download()"> Download</button>
          </div>
        </div>

      <div class="row">
        <div class="col-8">
          <!--Container to hold the Meet-->
          <div id="meet"></div>
        </div>
        <div class="col-4">
          <form>
            <input type="button" class="btn btn-primary" value="Take Snapshot" (click)="sendSnaps()">
            <input type="button" class="btn btn-primary" value="Get  Emotions" onClick="allEmotions()">
            <input type="button" class="btn btn-primary" value="Plot Chart" (click)="plotChart()">
            <input type="button" class="btn btn-primary" value="Plot All Emo" (click)="getAllEmotions();getAllEmotions();">
            <input type="button" class="btn btn-primary" value="Rando" (click)="pl()">

          </form>
          <div id="my_camera"></div>
          <div> Emotions:
            <pre id="results"></pre>
            <pre id="allEmotionsresult"></pre>
          </div>
          <canvas id="viewport" width="320" height="240"></canvas>

        </div>
      </div>

    </div>
  </div>
</div>
<div id="mychart">
</div>
<div class="container">
  <div id="charts">
    <div *ngFor="let item of items">
      <div *ngIf="charts[item]">
        <canvas id="canvas{{item}}">{{ charts[item] }}</canvas>
      </div>
    </div>
  </div>
</div>
