<!DOCTYPE html>
<html>
<head>
	<title>Video Frame</title>

	<script src="https://rawgit.com/allensarkisyan/VideoFrame/master/VideoFrame.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="index.js"></script> -->
	<script src="javascripts/capture-video-frame.js"></script>

</head>
<body>

<video id="my-video" autoplay>
  <source src="mov_bbb.mp4" type="video/mp4">
</video>

<img id="my-screenshot" />

<script>
var frame = captureVideoFrame('my-video', 'png');

// Show the image
var img = document.getElementById('my-screenshot');
console.log("Frame dataUri: " + frame.dataUri);
img.setAttribute('src', frame.dataUri);

// Upload the image...
var formData = new FormData();
formData.append('file', frame.blob, 'my-screenshot.' + frame.format);

// ...or with jQuery
$.ajax({
    url: '/api/upload',
    method: 'POST',
    data: formData,
    processData: false,
    contentType: false
});


</script>
</body>
</html>
