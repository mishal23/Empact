<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-dark primary-color mb-1 navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="https://mdbootstrap.com/img/logo/mdb-transparent.png" height="30" alt="Brand-Logo">
        </a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" deluminate_imagetype="unknown"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarSupportedContent-4" style="">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link waves-effect waves-light" href="#">
                        <i class="fa fa-envelope"></i> Contact
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light" href="#">
                        <i class="fa fa-gear"></i> Settings</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <i class="fa fa-user"></i> Profile </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
                        <a class="dropdown-item waves-effect waves-light" href="#">My account</a>
                        <a class="dropdown-item waves-effect waves-light" href="#">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="container">
        <h1>Welcome to Empact !!</h1>
        <div class="row">
            <div class="col-8">
                <!--Container to hold the Meet-->
                <div id="meet"></div>
            </div>
            <div class="col-4">
                <form>
                    <input type=button class="btn btn-primary" value="Take Snapshot" onClick="getEmotions()">
                    <input type=button class="btn btn-primary" value="Get All Emotions" onClick="allEmotions()">
                </form>
                <div id="my_camera"></div>
                <div> Emotions:
                    <pre id="results"></pre>
                    <pre id = "allEmotionsresult"></pre>
                </div>
                <canvas id="viewport" width="320" height="240"></canvas>
            </div>
        </div>

    </div>
